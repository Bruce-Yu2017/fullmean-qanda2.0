<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
   
    <div class="container loginbox">
      <div class="row">
        <a [routerLink]="['/show_question']"><button class="btn btn-primary" style="display: inline-block;">Home</button></a>
        
        <form (submit) = "logout()" style="display: inline-block;">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
      <h2>New Question</h2>
      <form (submit) = "createQuestion()" #formCreate="ngForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" name="title" placeholder="Enter your question" [(ngModel)] = "question.title" required #title = "ngModel">
        </div>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
          <div class="alert alert-success" role="alert" *ngIf="title.errors.required">
            <strong>What the hell!</strong> Title is required!
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" class="form-control" placeholder="Description" [(ngModel)] = "question.description">
        </div>
        
        <button type="submit" class="btn btn-success" [disabled]="formCreate.invalid">Submit</button>
      </form>
    </div>
  </body>
</html>
